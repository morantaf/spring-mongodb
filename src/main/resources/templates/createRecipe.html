<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Create recipe</title>
</head>
<body>
  <form th:action="@{/recipes/create}" th:object="${recipe}" method="post">
    <label for="name" >Name </label> : <input type="text" th:field="*{name}" name="name" id="name" />
    <label for="description">Description </label> : <input type="text" th:field="*{description}" name="description" id="description"/>
    <input type="submit" value="Submit"/>
  </form>
</body>
</html>
