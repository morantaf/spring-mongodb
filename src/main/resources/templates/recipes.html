<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td>Description</td>
        </tr>
        <tr th:each="recipe: ${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.description}"></td>
        </tr>
    </table>
</body>
</html>
